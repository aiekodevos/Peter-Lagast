<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tumblr Jaartallen Posts</title>
  <style>
    body {
      margin: 15px;
      background-color: pink;
      font-family: Helvetica, Arial, sans-serif;
      color: black;
      overflow-x: hidden;
    }

    header {
      background-color: pink;
      padding: 0 15px 10px 15px;
      border-bottom: 10px solid black;
      user-select: none;
    }

    #year-container {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(3, 40px);
      gap: 5px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      cursor: pointer;
      line-height: 1.2;
      justify-content: stretch;
    }

    .year {
      padding: 5px 0;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }

    .year:hover {
      background-color: black;
      color: pink;
    }

    .year.active {
      background-color: black;
      color: pink;
    }

    main {
      margin-top: 20px;
      padding: 0 15px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    #posts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px 10px;
    }

    .post {
      background: transparent;
      margin: 0;
      padding: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .post h2 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      line-height: 1.2;
    }

    .post-wrapper {
      width: 100%;
    }

    .npf_row {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    figure.tmblr-full {
      position: relative;
      margin: 0;
      width: 100%;
      display: block;
      overflow: hidden;
      cursor: pointer;
    }

    figure.tmblr-full img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      user-select: none;
    }

    figure.tmblr-full .caption-overlay,
    figure.tmblr-full .post-text {
      position: relative;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px 10px;
      font-size: 0.9rem;
      white-space: normal;
      word-wrap: break-word;
      margin-top: 5px;
    }

    #loading {
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      margin: 30px 0;
    }

    #error {
      color: red;
      font-weight: 700;
      text-align: center;
      margin: 30px 0;
    }

    .tmblr-lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background:
        url('//assets.tumblr.com/images/full_page_vignette.png') center center no-repeat,
        rgba(0, 0, 0, 0.7);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: zoom-out;
    }

    .tmblr-lightbox .lightbox-image-container {
      background: white;
      box-shadow: 0 0 40px 10px rgba(0, 0, 0, 0.9);
      padding: 0;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tmblr-lightbox img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
      box-shadow: none;
      border-radius: 0;
    }
  </style>
</head>
<body>

<header>
  <div id="year-container"></div>
</header>

<main>
  <div id="loading" style="display:none;">Posts laden...</div>
  <div id="error" style="display:none;"></div>
  <div id="posts"></div>
</main>

<script>
  const blogName = 'aiekodevos';
  const startYear = 1995;
  const endYear = 2025;

  const yearContainer = document.getElementById('year-container');
  const postsContainer = document.getElementById('posts');
  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');

  function createYearButtons() {
    for (let y = startYear; y <= endYear; y++) {
      const span = document.createElement('span');
      span.textContent = y;
      span.classList.add('year');
      span.addEventListener('click', () => loadPostsForYear(y, span));
      yearContainer.appendChild(span);
    }
  }

  function setActiveYear(clickedSpan) {
    document.querySelectorAll('.year').forEach(s => s.classList.remove('active'));
    clickedSpan.classList.add('active');
  }

  function loadPostsForYear(year, clickedSpan) {
    setActiveYear(clickedSpan);
    postsContainer.innerHTML = '';
    errorEl.style.display = 'none';
    loadingEl.style.display = 'block';

    const callbackName = 'tumblrCallback_' + year;
    const oldScript = document.getElementById('tumblr-script');
    if (oldScript) oldScript.remove();

    window[callbackName] = function (data) {
      loadingEl.style.display = 'none';

      if (!data || !data.response || !data.response.posts || data.response.posts.length === 0) {
        errorEl.textContent = `Geen posts gevonden voor tag "${year}".`;
        errorEl.style.display = 'block';
        postsContainer.innerHTML = '';
        delete window[callbackName];
        return;
      }

      renderPosts(data.response.posts);
      delete window[callbackName];
    };

    const script = document.createElement('script');
    script.id = 'tumblr-script';
    script.src = `https://api.tumblr.com/v2/blog/${blogName}.tumblr.com/posts?api_key=devAZYebkmR1Vl9HqWDXbOl4yQ4tIBsImSdayqa6PRV95KC754&tag=${year}&callback=${callbackName}`;
    document.body.appendChild(script);
  }

  function renderPosts(posts) {
    postsContainer.innerHTML = '';
    posts.forEach(post => {
      const postArticle = document.createElement('article');
      postArticle.className = 'post';

      if (post.title) {
        const h2 = document.createElement('h2');
        h2.textContent = post.title;
        postArticle.appendChild(h2);
      }

      const postWrapper = document.createElement('div');
      postWrapper.className = 'post-wrapper';

      if (post.photos && post.photos.length > 0) {
        const photoDiv = document.createElement('div');
        photoDiv.className = 'npf_row';

        post.photos.forEach(photo => {
          const figure = document.createElement('figure');
          figure.className = 'tmblr-full';

          const a = document.createElement('a');
          a.href = photo.original_size.url;
          a.target = '_blank';

          const img = document.createElement('img');
          img.src = photo.original_size.url;
          img.alt = post.summary || '';

          a.appendChild(img);
          figure.appendChild(a);

          if (post.caption && post.caption.trim() !== '') {
            const captionDiv = document.createElement('div');
            captionDiv.className = 'caption-overlay';
            captionDiv.innerHTML = post.caption;
            figure.appendChild(captionDiv);
          }

          const text = post.body || post.text || post.description || post.title || '';
          if (text.trim() !== '') {
            const pText = document.createElement('p');
            pText.className = 'post-text';
            pText.innerHTML = text;
            figure.appendChild(pText);
          }

          photoDiv.appendChild(figure);
        });

        postWrapper.appendChild(photoDiv);
      } else if (post.body || post.caption || post.text || post.description || post.title) {
        const text = post.body || post.caption || post.text || post.description || post.title || '';
        const textArticle = document.createElement('article');
        const pText = document.createElement('p');
        pText.className = 'post-text';
        pText.innerHTML = text;
        textArticle.appendChild(pText);
        postWrapper.appendChild(textArticle);
      }

      postArticle.appendChild(postWrapper);
      postsContainer.appendChild(postArticle);
    });
  }

  createYearButtons();

  const lastYearSpan = Array.from(document.querySelectorAll('.year')).find(s => s.textContent == endYear);
  if (lastYearSpan) {
    loadPostsForYear(endYear, lastYearSpan);
  }

  // Lightbox
  const lightbox = document.createElement('div');
  lightbox.className = 'tmblr-lightbox';
  lightbox.style.display = 'none';
  document.body.appendChild(lightbox);

  lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightbox.innerHTML = '';
  });

  postsContainer.addEventListener('click', (e) => {
    const target = e.target;
    if (target.tagName === 'IMG' && target.closest('.post')) {
      e.preventDefault();
      const src = target.src;

      const container = document.createElement('div');
      container.className = 'lightbox-image-container';

      const imgLarge = document.createElement('img');
      imgLarge.src = src;

      container.appendChild(imgLarge);
      lightbox.innerHTML = '';
      lightbox.appendChild(container);
      lightbox.style.display = 'flex';
    }
  });
</script>

</body>
</html>
